language: cpp

os: linux
dist: focal

compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-10
      - gcc-10
      - lcov

cache: # see https://docs.travis-ci.com/user/caching/
- directories:
  - $HOME/.cache

#before_install:
  

install:
# (fake) install dependencies (usually involves wget, configure, make, ...)
# install into cache folder (build binaries+headers only, no sources and do NOT build there)
  - sudo apt-get update
  - sudo apt install build-essential
  - sudo apt-get install libgtest-dev
  - sudo apt-get install cmake
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp lib/*.a /usr/lib
  - mkdir -p $HOME/.cache
  - touch $HOME/.cache/mydependency.so

script:
  - sudo mkdir -p build
  - cd build
  - sudo cmake -DCMAKE_BUILD_TYPE=Coverage ..
  - sudo make
  - sudo make coverage
  - sudo ./tests/transfer_function_tests

after_success:
# Create lcov report
# capture coverage info
- lcov --directory . --capture --output-file coverage.info
# filter out system and extra files.
# To also not include test code in coverage add them with full path to the patterns: '*/tests/*'
- lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' --output-file coverage.info
# output coverage data for debugging (optional)
- lcov --list coverage.info
# Uploading to CodeCov
# '-f' specifies file(s) to use and disables manual coverage gathering and file search which has already been done above
- bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

